<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="login-container">
        <img src="img/logotipo-da-barbearia.jpg" alt="Logo Barbearia" class="logo">
        <h1>FaÃ§a seu login</h1>
        
        <form action="#" method="post">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="user-type">
                <label>
                    <input type="radio" name="user-type" value="client" checked> Cliente
                </label>
                <label>
                    <input type="radio" name="user-type" value="admin"> Administrador
                </label>
            </div>
            
            <button type="submit">Entrar</button>
        </form>
        
        <div class="links">
            <a href="recuperar.html">Esqueci minha senha</a> | 
            <a href="cadastro.html">Cadastrar-se</a>
        </div>
    </div>
</body>
</html>
