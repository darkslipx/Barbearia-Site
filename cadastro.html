<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia - Cadastro</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<header>
    <a href="index.html" class="logout">Sair</a>
</header>
    <div class="cadastro-container">
        <img src="img/logotipo-da-barbearia.jpg" alt="Logo Barbearia" class="logo">
        <h1>Crie sua conta</h1>
        
        <form action="#" method="post">
            <div class="campo-nomes">
                <div class="input-group">
                    <label for="primeiro-nome">Nome</label>
                    <input type="text" id="primeiro-nome" name="primeiro-nome" required>
                </div>
                
                <div class="input-group">
                    <label for="ultimo-nome">Sobrenome</label>
                    <input type="text" id="ultimo-nome" name="ultimo-nome" required>
                </div>
            </div>
            
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="input-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="input-group">
                <label for="confirmar-password">Confirme sua senha</label>
                <input type="password" id="confirmar-password" name="confirmar-password" required>
            </div>
            
            <button type="submt">Cadastrar</button>
        </form>
        
        <div class="links">
            Já tem uma conta? <a href="login.html">Faça login</a>
        </div>
    </div>
</body>
</html>
