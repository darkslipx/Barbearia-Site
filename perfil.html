<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Barbearia Estilo Clássico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Meu Perfil</h1>
        <div class="user-profile">
            <img src="img/foto-usuario-null.png" alt="Foto do perfil" class="profile-pic">
            <span class="profile-name">Nome do Usuário</span>
            <div class="profile-dropdown">
                <a href="perfil.html">Meu Perfil</a>
                <a href="javascript:history.back()">Voltar</a>
                <a href="index.html">Sair</a>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="profile-header">
            <img src="img/foto-usuario-null.png" alt="Foto do perfil" class="profile-large">
            <h2>Meu Perfil</h2>
        </div>
        
        <form class="profile-form">
            <div class="input-group">
                <label for="profile-pic">Foto do Perfil</label>
                <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
            </div>
            
            <div class="campo-nomes">
                <div class="input-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" value="Nome do Usuário" required>
                </div>
                
                <div class="input-group">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome" value="Sobrenome" required>
                </div>
            </div>
            
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" value="usuario@email.com" required>
            </div>
            
            <div class="input-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" value="(11) 99999-9999" required>
            </div>
            
            <div class="input-group">
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" id="nascimento" name="nascimento" value="1990-01-01" required>
            </div>
            
            <h3>Alterar Senha</h3>
            <div class="input-group">
                <label for="senha-atual">Senha Atual</label>
                <input type="password" id="senha-atual" name="senha-atual">
            </div>
            
            <div class="input-group">
                <label for="nova-senha">Nova Senha</label>
                <input type="password" id="nova-senha" name="nova-senha">
            </div>
            
            <div class="input-group">
                <label for="confirma-senha">Confirmar Nova Senha</label>
                <input type="password" id="confirma-senha" name="confirma-senha">
            </div>
            
            <button type="submit" class="btn">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
