<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Cliente</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Barbearia Estilo Clássico</h1>
        <a href="index.html" class="logout">Sair</a>
    </header>
    
    <div class="container">
        <div class="usuario-info">
            <h2>Bem-vindo, Cliente!</h2>
            <p>Aqui você pode agendar seu horário e ver seus agendamentos confirmados.</p>
        </div>
        
        <div class="agendamento-section">
            <h2>Agendar Horário</h2>
            <form>
                <label for="date">Data:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="time">Horário:</label>
                <input type="time" id="time" name="time" required>
                
                <label for="servico">Serviço:</label>
                <select id="servico" name="servico">
                    <option value="corte">Corte de Cabelo</option>
                    <option value="barba">Barba</option>
                    <option value="completo">Corte + Barba</option>
                </select>
                
                <button type="submit" class="btn">Solicitar Agendamento</button>
            </form>
        </div>
        
        <div class="agendamento-section" style="margin-top: 20px;">
            <h2>Meus Agendamentos Confirmados</h2>
            <table>
                <tr>
                    <th>Data</th>
                    <th>Horário</th>
                    <th>Serviço</th>
                    <th>Status</th>
                </tr>
                <tr>
                    <td>15/06/2023</td>
                    <td>14:00</td>
                    <td>Corte de Cabelo</td>
                    <td>Confirmado</td>
                </tr>
                <!-- Mais agendamentos seriam listados aqui -->
            </table>
        </div>
    </div>
</body>
</html>
