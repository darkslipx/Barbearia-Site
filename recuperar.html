<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia - Recuperar Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Barbearia Estilo Clássico</h1>
        <a href="index.html" class="logout">Sair</a>
    </header>
    <div class="recuperar-container">
        <img src="img/logotipo-da-barbearia.jpg" alt="Logo Barbearia" class="logo">
        <h1>Recuperar Senha</h1>
        <p>Digite seu e-mail cadastrado para receber instruções de recuperação de senha</p>

        <form id="recoveryForm">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <button type="submit" class="btn-recuperar">Enviar instruções</button>
        </form>
    </div>
</body>
</html>
