<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia - Cadastro de Profissional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Cadastro de Profissional</h1>
    <div class="user-profile">
        <img src="img/foto-usuario-null.png" alt="Foto do perfil" class="profile-pic">
        <span class="profile-name">Nome do Usuário</span>
        <div class="profile-dropdown">
            <a href="perfil.html">Meu Perfil</a>
            <a href="javascript:history.back()">Voltar</a>
            <a href="index.html">Sair</a>
        </div>
    </div>
</header>
<div class="cadastro-container">
    <img src="img/logotipo-da-barbearia.jpg" alt="Logo Barbearia" class="logo">
    <h1>Crie sua conta</h1>
    
    <form id="form-cadastro-admin">
        <div class="campo-nomes">
            <div class="input-group">
                <label for="primeiro-nome">Nome</label>
                <input type="text" id="primeiro-nome" name="primeiro-nome" required>
            </div>
            <div class="input-group">
                <label for="ultimo-nome">Sobrenome</label>
                <input type="text" id="ultimo-nome" name="ultimo-nome" required>
            </div>
        </div>
        <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" required>
        </div>
        <div class="input-group">
            <label for="data-nascimento">Data de Nascimento</label>
            <input type="date" id="data-nascimento" name="data-nascimento" required>
        </div>
        <!-- Removido o select de nivel! -->
        <div class="input-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
            <label for="confirmar-password">Confirme sua senha</label>
            <input type="password" id="confirmar-password" name="confirmar-password" required>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
    
    <div class="links">
        Já tem uma conta? <a href="login.html">Faça login</a>
    </div>
    <div id="msg-cadastro-admin" style="margin-top:10px;"></div>
</div>
<script src="js/cadastroAdmin.js"></script>
</body>
</html>
