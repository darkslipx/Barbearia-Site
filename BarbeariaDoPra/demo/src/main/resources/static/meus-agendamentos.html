<!--
Página "Meus Agendamentos" - Barbearia Estilo Clássico

- Exibe uma tabela com todos os agendamentos do cliente logado.
- As linhas da tabela são preenchidas dinamicamente via JS.
- Um botão leva o usuário para agendar um novo horário.
- Mensagens de feedback (erro, vazio, etc.) aparecem no #msg-agendamentos.

Estrutura fácil de integrar com backend via AJAX/fetch.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meus Agendamentos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Meus Agendamentos</h2>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Horário</th>
                    <th>Profissional</th>
                    <th>Serviço</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tbody-meus-agendamentos">
                <!-- Linhas serão preenchidas via JS -->
            </tbody>
        </table>
        <div id="msg-agendamentos"></div>
        <a href="agendamento.html" class="btn">Novo Agendamento</a>
    </div>
    <script src="js/meus-agendamentos.js"></script>
</body>
</html>
