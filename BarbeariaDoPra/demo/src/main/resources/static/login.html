<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia - Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- Ícones (opcional, mas deixa mais moderno) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
   <div class="login-wrapper">
    <div class="login-card">
        <h2 class="login-subtitle">Bem-vindo de volta!</h2>
        <h1 class="login-title">Faça seu login</h1>
        
        <form id="login-form">
            <div class="input-group">
                <label for="email"><i class="fa-solid fa-envelope"></i> E-mail</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>
            <div class="input-group">
                <label for="password"><i class="fa-solid fa-lock"></i> Senha</label>
                <input type="password" id="password" name="password" required placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn-login">
                <i class="fa-solid fa-sign-in-alt"></i> Entrar
            </button>
        </form>
        <div class="login-links">
            <a href="recuperar.html"><i class="fa-solid fa-key"></i> Esqueci minha senha</a>
            <a href="cadastro.html" class="btn-login-outline"><i class="fa-solid fa-user-plus"></i> Cadastre-se</a>
        </div>
    </div>
</div>
    <script src="js/login.js"></script>
</body>
</html>
