<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Barbearia Estilo Clássico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Meu Perfil</h1>
        <div class="user-profile">
            <img src="img/foto-usuario-null.png" alt="Foto do perfil" class="profile-pic">
            <span class="profile-name" id="nome-usuario-header">Usuário</span>


            <div class="profile-dropdown">
                <a href="perfil.html">Meu Perfil</a>
                <a href="javascript:history.back()">Voltar</a>
                <a href="index.html" onclick="localStorage.clear()">Sair</a>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="profile-header">
            <img src="img/foto-usuario-null.png" alt="Foto do perfil" class="profile-large">
            <h2>Meu Perfil</h2>
        </div>
        
        <form id="profile-form">
            <div class="input-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="input-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="input-group">
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" id="nascimento" name="nascimento">
            </div>

            <h3 style="margin-top:20px;">Alterar Senha</h3>
            <div class="input-group">
                <label for="senha-atual">Senha Atual</label>
                <input type="password" id="senha-atual" name="senha-atual">
            </div>
            <div class="input-group">
                <label for="nova-senha">Nova Senha</label>
                <input type="password" id="nova-senha" name="nova-senha">
            </div>
            <div class="input-group">
                <label for="confirma-senha">Confirmar Nova Senha</label>
                <input type="password" id="confirma-senha" name="confirma-senha">
            </div>

            <button type="submit" class="btn">Salvar Alterações</button>
            <div id="profile-msg" style="margin-top: 12px;"></div>
        </form>
    </div>
    <script src="js/perfil.js"></script>
</body>
</html>
